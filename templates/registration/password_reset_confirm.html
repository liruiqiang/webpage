{% extends "base.html" %}
{% block content %}
<div class="col-xs-12 col-md-12">
  <ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">忘记密码</li>
  </ol>
</div>
{% if validlink %}
<form class="form-horizontal" action="" method="POST">{% csrf_token %}
  <div class="col-xs-12 col-md-12">
      {% if form.new_password2.errors %}
        <div class="alert alert-danger">两次输入的密码不一致，请重新输入！</div>
      {% endif %}
  </div>
  <div class="form-group">
    <label class="col-md-1 control-label">密码</label>
    <div class="col-md-10">
      <input type="password" class="form-control" placeholder="输入密码" name="new_password1" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-1 control-label">确认密码</label>
    <div class="col-md-10">
      <input type="password" class="form-control" placeholder="再次输入密码" name="new_password2" />
    </div>
  </div>
  <div class="form-group">
    <input type="submit" value="提交" />
  </div>
</form>
{% else %}
<span style="font-size: 16px">您输入修改账户密码的链接是失效的，请确认正确后重新输入。</span>
{% endif %}
{% endblock %}
