<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>文章详情</title>
    <link rel = "stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/jquery.csrf.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <div class="jumbotron">
            <center><h1>python部落论坛</h1></center>
          </div>
        </div>
        <div class="col-xs-12 col-md-12">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li class="active">未读信息</li>
            </ol>
            <ul class="list-group">
                {%  for msg in message %}
                    <li class="list-group-item">
                    <a href="/message/read/?msg.id={{ msg.id }}">{{ msg.content }}</a>
                    </li>
                {%  endfor %}
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
