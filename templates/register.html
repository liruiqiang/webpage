{% extends "base.html" %}
{% block content %}
<div class="col-xs-12 col-md-12">
  <ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">注册</li>
  </ol>
</div>
{% if a %}
    <div class="alart alart-danger">您输入的邮箱已经被注册。</div>
{% endif %}
<form class="form-horizontal" action="/register}" method="POST">{% csrf_token %}
  <div class="form-group">
    <label class="col-md-1 control-label">用户名</label>
    <div class="col-md-10">
      <input type="text" class="form-control" placeholder="字母、数字及下划线" value="{{username}}" name="username" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-1 control-label">邮箱</label>
    <div class="col-md-10">
      <input type="email" class="form-control" placeholder="建议使用您常用的邮箱" name="email" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-1 control-label">密码</label>
    <div class="col-md-10">
      <input type="password" class="form-control" placeholder="请输入密码" name="password" />
    </div>
  </div>
  <div class="form-group">
  <label class="col-md-1 control-label">确认密码</label>
  <div class="col-md-10">
    <input type="password" class="form-control" placeholder="请重复输入上述密码" name="password_c" />
  </div>
</div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{% endblock %}
